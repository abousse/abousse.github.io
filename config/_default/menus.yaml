# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name : "Home"
    url : "#about"
    weight : 10
  - name : "Academic Career"
    url : "#experience"
    weight : 20
  - name : "Projects"
    url : "#projects"
    weight : 30
  - name : "Softwares"
    url : "#softwares"
    weight : 31
  - name : "Featured Publications"
    url : "#featured"
    weight : 32
  - name : "Complete Publication List"
    url : "#publications"
    weight : 40



